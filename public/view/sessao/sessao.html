<div ng-controller="sessaoController">
    <div class="container" ng-init="listar()">
        <div class="row">
            <div class="col-md-12">
                <h1>Sessão</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <a href="#/home" class="btn btn-primary fa fa-arrow-back" >Voltar</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Nova Sessão</button>
            </div>
            <div class="col-md-6">
                <input class="form-control" ng-model="pesquisar">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Início</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sessao in sessoes | filter : pesquisar">
                            <td>{{sessao.id}}</td>
                            <td>{{sessao.descricao}}</td>
                            <td>{{sessao.data_inicio.substr(0, 10) + 'T' + sessao.data_inicio.substr(11) + 'Z' | date : 'dd/MM/yyyy HH:mm'}}</td>
                            <td>
                                <button class="btn btn-info btn-xs" ng-click="editar(sessao)">Editar</button>
                                <button class="btn btn-danger btn-xs" ng-click="excluir(sessao)">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Cadastro de Sessão</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" ng-model="sessao.descricao" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="sessao = {}">Cancelar</button>
                        <button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
